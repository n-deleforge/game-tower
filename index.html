<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title"></title>
    <link rel="stylesheet" href="assets/css/main.min.css?v=1.91">
    <link rel="manifest" id="manifest">
    <link rel="icon" href="assets/images/favicon.ico" rel="icon" type="image/x-icon">
</head>

<body>
    <!-- MAIN CONTAINER -->
    <div id="container">

        <header>
            <span id="headerTitle"></span>
            <button id="openMenu">⚙️</button>
            <button id="closeMenu">❌</button>
        </header>
        
        <!-- START -->
        <div id="startScreen">
            <img src="assets/images/events/tower.png">
            <h1 id="startScreenTitle"></h1>

            <form>
                <label id="nameHeroLabel"></label>
                <input type="text" id="nameHero" pattern="^[[A-ZÀ-Ýa-zà-ý '-]{2,25}([ -]{1}[[A-ZÀ-Ýa-zà-ý '-]*)?$">
                <button type='submit' id="startGame" onclick="return false"></button>
            </form>

            <p id="displayTip"></p>
            <p id="startFooter"></p>
        </div>
        <!-- // START -->

        <!-- GAME -->
        <div id="gameMessage"></div>

        <div id="gameScreen">
            <div id="heroStatus">
                <div class="heroStatusLine">
                    <div class="heroStatusBlock" id="health"></div>
                    <div class="heroStatusBlock" id="xp"></div>
                </div>
                <div class="heroStatusLine">
                    <div class="heroStatusBlock" id="strength"></div>
                    <div class="heroStatusBlock" id="shield"></div>
                    <div class="heroStatusBlock" id="potion"></div>
                    <div class="heroStatusBlock" id="magic"></div>
                    <div class="heroStatusBlock" id="escape"></div>
                </div>
            </div>

            <div id="gameContent"></div>
    
            <div id="listAction">
                <div class="listActionsLine">
                    <button class="action" id="move"></button>
                    <button class="action" id="useHeal"></button>
                </div>
                <div class="listActionsLine">
                    <button class="action" id="openChest"></button>
                    <button class="action" id="closeChest"></button>
                </div>
                <div class="listActionsLine">
                    <button class="action" id="useAttack"></button>
                    <button class="action" id="useMagic"></button>
                    <button class="action" id="useEscape"></button>
                </div>
            </div>
        </div>
        <!-- // GAME-->

    </div>
    <!-- // MAIN CONTAINER -->

    <!-- MENU -->
    <div id="blankPage"></div>
    <div id="menu">
        <h1 id="optionMenuTitle"></h1>
            <div class="buttonList">
                <button id="volumeButton"></button>
                <button id="vibrateButton"></button>
                <button id="confirmRestart"></button>
                <button id="confirmDelete"></button>
            </div>

        <h1 id="statsMenuTitle"></h1>
            <ul id="listStats"></ul>
    </div>
    <!-- // MENU -->

    <!-- SOUNDS -->
    <audio preload id="soundAttack">
        <source src="assets/sounds/attack.ogg" type="audio/ogg">
        <source src="assets/sounds/attack.mp3" type="audio/mp3">
        </audio>
    <audio preload id="soundMagic">
        <source src="assets/sounds/magic.ogg" type="audio/ogg">
        <source src="assets/sounds/magic.mp3" type="audio/mp3">
    </audio>
    <audio preload id="soundEscape">
        <source src="assets/sounds/escape.ogg" type="audio/ogg">       
        <source src="assets/sounds/escape.mp3" type="audio/mp3">
        </audio>
    <audio preload id="soundChest">
        <source src="assets/sounds/openChest.ogg" type="audio/ogg">
        <source src="assets/sounds/openChest.mp3" type="audio/mp3">
    </audio>
    <audio preload id="soundHeal">
        <source src="assets/sounds/heal.ogg" type="audio/ogg">
        <source src="assets/sounds/heal.mp3" type="audio/mp3">
    </audio>
    <audio preload id="soundRoom">
        <source src="assets/sounds/room.ogg" type="audio/ogg">
        <source src="assets/sounds/room.mp3" type="audio/mp3">
    </audio>
    <audio preload id="soundFloor">
        <source src="assets/sounds/floor.ogg" type="audio/ogg">
        <source src="assets/sounds/floor.mp3" type="audio/mp3">
    </audio>
    <!-- // SOUNDS -->

    <script src="../../libraries/littleJS.min.js"></script>
    <script src="assets/js/core.min.js?v=1.92"></script>
    <script src="assets/js/main.min.js?v=1.91"></script>
</body>
</html>
